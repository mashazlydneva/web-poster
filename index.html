      body {

        height: 9492px;

        position: relative;

        top: 0;
        right: 0;
        background: url('images/background.png');
        height: 100%;
        display:block;
        opacity: .2;

      html {

        position: relative;
        height: 100%;
      }

      .line img {
        position: relative;
        width: 587.85px;
height: 290.66px;
left: 1134.94px;
        top: 62px;
      }
      .title {

        width: 762px;

      }

        top: -370px;
        display: inline-block;
        background: url('images/Rectangle 30.png');

      .inthewindow {
        display: block;
        position: absolute;

        top: 40px;
        height: 273px;
        width: 243px;
        background: url('images/Frame 4.png');
        animation: tr 1s steps(1) alternate infinite;
      }
      @keyframes tr {
        0% {background-position: 0px top;}
        33%{background-position: -243px top;}
        66%{background-position: -486px top;}
      }
      .window2 {
        position: relative;
        width: 243px;
        height: 348px;
        left: 850px;

        display: block;
        position: absolute;
        left: 0;
        top: 60px;
        height: 273px;
        width: 243px;

        5%{background-position: -972px top;}

      @keyframes lines {
        0%{background-position: -1944px top;}
        25%{background-position: -2187px top;}

height: 1807.48px;

      80%{background-position: -7776px top;}
      85%{background-position: -8262px top;}

      100%{background-position: -9720px top;}
      105%{background-position: -10206px top;}
